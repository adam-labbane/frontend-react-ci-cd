name: Build, Test and Deploy React Front

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Debug env var
        run: echo "SERVER = $REACT_APP_SERVER_URL"
        env:
          REACT_APP_SERVER_URL: ${{ secrets.REACT_APP_SERVER_URL }}

      - name: Build React app
        run: npm run build
        env:
          REACT_APP_SERVER_URL: ${{ secrets.REACT_APP_SERVER_URL }}

      - name: Vérifie la présence de l’URL backend dans le JS généré
        run: |
          echo "JS injecté (analyse build) :"
          grep -o 'https://[^"]*' build/static/js/*.js || echo "⚠️ Aucune URL injectée"

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: npx serve -s build -l 3000
          wait-on: http://localhost:3000
        env:
          REACT_APP_SERVER_URL: ${{ secrets.REACT_APP_SERVER_URL }}

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
